<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaje de Rick and Morty</title>
</head>
<body>

<div class="character-card" id="character-card">
    <h1>Cargando...</h1>
</div>

<script>

    async function fetchCharacter() {
        try {
            const response = await fetch('https://rickandmortyapi.com/api/character/1'); // ID del personaje
            const data = await response.json();
            displayCharacter(data);
        } catch (error) {
            console.error('Error al obtener el personaje:', error);
            document.getElementById('character-card').innerHTML = '<h1>Error al cargar el personaje</h1>';
        }
    }


    function displayCharacter(character) {
        const characterCard = document.getElementById('character-card');
        characterCard.innerHTML = `
            <h1>${character.name}</h1>
            <img src="${character.image}" alt="${character.name}">
            <p><strong>Especie:</strong> ${character.species}</p>
            <p><strong>Estado:</strong> ${character.status}</p>
            <p><strong>GÃ©nero:</strong> ${character.gender}</p>
        `;
    }

    fetchCharacter();
</script>

</body>
</html>
