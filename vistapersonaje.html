<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="vistapersonaje.css">
    <title>Carta de Personaje</title>
</head>
<body>
    <div class="card" id="character-card">
        <img src="" class="card-img-top" alt="" id="character-image">
        <div class="card-body">
            <h5 class="card-title" id="character-name">[Nombre del Personaje]</h5>
            <p><strong>Estatus:</strong> <span id="character-status">[Estado del Personaje]</span></p>
            <p><strong>Especie:</strong> <span id="character-species">[Especie del Personaje]</span></p>
            <p><strong>Género:</strong> <span id="character-gender">[Género del Personaje]</span></p>
            <p><strong>Ubicación:</strong> <span id="character-location">[Ubicación actual]</span></p>
            <p><strong>Origen:</strong> <span id="character-origin">[Lugar de origen]</span></p>
        </div>
    </div>

    <script>
        const character = {
            "name": "Rick Sanchez",
            "status": "Alive",
            "species": "Human",
            "gender": "Male",
            "location": {
                "name": "Earth"
            },
            "origin": {
                "name": "Earth"
            },
            "image": "https://rickandmortyapi.com/api/character/avatar/1.jpeg"
        };

      
        document.getElementById('character-image').src = character.image;
        document.getElementById('character-name').textContent = character.name;
        document.getElementById('character-status').textContent = character.status;
        document.getElementById('character-species').textContent = character.species;
        document.getElementById('character-gender').textContent = character.gender;
        document.getElementById('character-location').textContent = character.location.name;
        document.getElementById('character-origin').textContent = character.origin.name;
    </script>
</body>
</html>
